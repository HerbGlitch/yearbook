
<%inherit file="base.htm" />

<%block name="content">
	%if request.user.is_superuser:
	  <div class="section contentpart">
	    <div class="container">
	      <div class="row">
	        <div class="col-md-12">
	        <h1 style="width:100%; margin-top: 40px; text-align: center">Edit Images</h1>
	        </div>
	      </div>
	    </div>
	  </div>
	  <div class="section contentpart">
	    <div class="container">
	      <div class="row">
        	%for image in imageqry:
	          <div class="col-md-4">
	            <div class="image_styling">
	              <img src="/static/${ image.mainImage }" width="100%"/>
	              <button onClick="" id="submit${ image.id }" class="confirm">Submit: <i class="fa fa-check"></i></button>
	              <button class="trash" id="trash${ image.id }" data-singleton="true" onClick="alertShow(${ image.id })"><i class="fa fa-trash-o"></i></button>
	              <div style="display:none;" class="alert alert-danger" id="alert${ image.id }" role="alert">
	                <strong>Alert:</strong> Are you sure you want to delete this Image?
	                <button class="trash_small" onClick="window.location = '/edit-images.delete_Image/${ image.id }'">Delete</button>
	                <button class="cancel" onClick="alertHide(${ image.id })">Cancel</button>
	              </div>
	            </div>
	          </div>
	        %endfor
	      </div>
	    </div>
	  </div>
</%block>
%endif
